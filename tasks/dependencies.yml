---

- name: Add apt repos
  apt_repository:
    repo: "{{item}}"
    update-cache: no
  with_items: apt_repos
  when: apt_repos is defined
  register: update_apt

- name: Update apt cache if necessary
  apt:
    update-cache: yes
  when: update_apt is defined and update_apt.changed == True

- name: Install apt packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ apt_packages }}"
  when: apt_packages is defined

- name: Install pip
  easy_install:
    name: pip
    state: latest # keep this up to date
  when: pip_packages is defined

# Task to install composer
- name: download composer
  get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer
  when: composer_packages is defined

- name: install composer
  shell: cat /tmp/composer | php -- --install-dir=/usr/local/bin
  args:
    creates: /usr/local/bin/composer.phar
  when: composer == true

- name: rename composer.phar to composer
  shell: mv /usr/local/bin/composer.phar /usr/local/bin/composer
  args:
    creates: /usr/local/bin/composer
  when: composer == true

- name: make composer executable
  file:
    path: /usr/local/bin/composer
    mode: a+x
    state: file
  when: composer == true

- name: install bundler gem with proper $PATH
  gem:
    name: bundler
    state: latest
    user_install: no
  when: bundler == true

# Task to install npm
- name: install packages globally using npm
  npm:
    name: "{{item}}"
    state: latest
    global: latest
  with_items: npm_system_packages
  when: npm_system_packages is defined

- name: Install Python modules with pip
  pip:
    name: "{{item}}"
  with_items: pip_packages
  when: pip_packages is defined

- name: Install dependencies using composer, following composer.lock
  composer:
    command: install
    ignore_platform_reqs: true
    prefer_dist: true
    working_dir: "{{workdir}}" 
  when: composer == true

- name: Install dependencies using bundler, following to Gemfile.lock
  bundler:
    state: latest
    gemfile: "{{bundler_gemfile}}"
    chdir: "{{workdir}}"
  when: bundler == true

- name: Install local dependencies using npm, following package.json
  npm:
    path: "{{workdir}}"
    state: present
  when: npm == true
