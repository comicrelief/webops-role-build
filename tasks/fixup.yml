---

- name: Removes unwanted files or directories
  file:
    path: "{{item}}"
    state: absent
  with_items: build_remove
  when: build_remove exists

- name: Creates symlinks
  become_user: deploy
  file:
    src: "{{webops_build_workdir}/{{item.source}}"
    dest: "{{webops_build_workdir}/{{item.dest}}"
    state: link
    force: yes
  with_items: build_symlinks
  when: build_symlinks exists

