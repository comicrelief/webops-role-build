---

- name: Ensures that the ~/.ssh directory exists
  file:
    path: ~/.ssh
    mode: 0700
    state: directory

- name: Copies private key if needed
  copy:
    dest: ~/.ssh/id_rsa
    content: "{{ ci_key |default() }}"
    mode: 0400
    force: no # don't overwrite if it already exists
  no_log: true
  when: ci_key is defined and ci_key

- name: Creates checkout dir
  become: true
  file:
    path: "{{workdir}}"
    state: directory
    owner: "{{ansible_user_id}}"
    group: "{{ansible_user_gid}}"
    mode: 0755
 
- name: Checkout repo
  git:
    repo: "{{repo}}"
    dest: "{{workdir}}"
    depth: 1
    version: "{{version}}"
    key_file: ~/.ssh/id_rsa
    accept_hostkey: true
