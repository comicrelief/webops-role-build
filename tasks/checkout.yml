---

- name: Writes CI key into a file
  lineinfile:
    dest: ~/.ssh/id_rsa
    line: "{{ ci_key |default() }}"
    state: present
    create: yes
    mode: 0600
 
- name: Checkout repo
  git:
    repo: "{{repo}}"
    dest: "{{workdir}}"
    depth: 1
    version: "{{version}}"
    key_file: ~/.ssh/id_rsa
    accept_hostkey: true
